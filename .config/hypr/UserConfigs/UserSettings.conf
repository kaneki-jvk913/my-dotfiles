
# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.9
}

master {
  new_status = master #from Hyprland >v0.41.2
  new_on_top = 1
  mfact = 0.5
}

general {
#  sensitivity=1.00
#  apply_sens_to_raw=1
  gaps_in = 4 # 5
  gaps_out = 8   # 8
  border_size = 2
  resize_on_border = true
   
 # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg # $color0 $color2 $color9 $color12 $color15 90deg
 col.active_border = rgba(90cdffaa) rgba(90cdffaa) # 45deg
 


 
 #col.active_border = rgba(ffffffff) rgba(ffffffff) 45deg
 # col.inactive_border = $backgroundCol

  layout = dwindle
}

decoration {
  rounding = 0  # 10 for rounded
         
  active_opacity = 2.0
  inactive_opacity = 2.0
  fullscreen_opacity = 2.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

#  drop_shadow=false
# shadow_range=6
#  shadow_render_power = 1
#  col.shadow = $color12
#  col.shadow_inactive = 0x50000000

  blur {
  enabled = true	
  size = 3
  passes = 1
  ignore_opacity = true
  new_optimizations = true
  special = true
  
  }
}
    
